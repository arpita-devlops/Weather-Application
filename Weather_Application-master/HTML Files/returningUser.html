<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Weather Application</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/returningUser}" th:object="${user}" method="post">
    <table>
        <tr>
            <td> Email ID: </td>
            <td><input type="text" th:field="*{emailid}" /> </td>
            <td th:if="${#fields.hasErrors('emailid')}" th:errors="*{emailid}">Email ID error</td>
        </tr>
        <tr>
            <td><input type="submit" value="submit" /></td>
            <td><input type="reset" value="reset" /></td>
        </tr>
    </table>
</form>
</body>
</html>
